<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash - Student Exam Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e90ff, #00bfff); /* Blue gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            color: #1e90ff;
            margin-bottom: 20px;
            position: relative;
        }

        h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #00bfff;
            display: block;
            margin: 8px auto 0;
            border-radius: 2px;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        /* Blue color for labels */
        label {
            font-size: 14px;
            font-weight: 600;
            color: #1e90ff; /* Changed to blue */
            margin-bottom: 8px;
            display: block;
        }

        .input-container {
            background: #f9f9f9; /* Light background for card view */
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #1e90ff;
            outline: none;
            box-shadow: 0 0 8px rgba(30, 144, 255, 0.3);
        }

        button[type="submit"] {
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #00bfff;
        }

        /* Icon section */
        .icon-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon-box i {
            font-size: 40px;
            color: #00bfff;
            margin-right: 10px;
        }

        /* Adding smooth animation */
        .container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
    <!-- Adding FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <div class="icon-box">
            <i class="fas fa-user-graduate"></i>
        </div>
        <h2>Dash - Exam Details</h2>
        <form action="/student_login" method="POST">
            <div class="input-container">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-container">
                <label for="roll_number">Roll Number:</label>
                <input type="text" id="roll_number" name="roll_number" placeholder="Enter your roll number" required>
            </div>
            <div class="input-container">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
