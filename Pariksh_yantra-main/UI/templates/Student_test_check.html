<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH - Test ID Input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e90ff 0%, #1e90ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        h2 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 1rem;
            color: #1270eb; /* Blue text */
            animation: fadeIn 1.5s ease forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 25px; /* More rounded corners */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); /* Softer shadow for modern look */
            max-width: 450px;
            width: 100%;
            text-align: center;
            color: #333;
            transition: transform 0.3s ease-in-out; /* Add hover effect */
        }
        .container:hover {
            transform: translateY(-10px); /* Lift the card on hover */
        }
        label {
            font-size: 1.3rem;
            display: block;
            margin-bottom: 0.8rem; /* More space between label and input */
            text-align: left;
            color: #1270eb; /* Blue label text */
        }
        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 1.8rem; /* More space between input and button */
            background-color: rgba(0, 0, 0, 0.05);
            color: #333;
        }
        input[type="text"]:focus {
            outline: none;
            border: 1px solid #1270eb;
            box-shadow: 0 0 8px rgba(18, 112, 235, 0.5);
            background-color: rgba(0, 0, 0, 0.1);
        }
        button {
            width: 100%;
            padding: 16px; /* Increased padding for a better button feel */
            font-size: 1.3rem;
            background-color: #1270eb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 20px rgba(18, 112, 235, 0.3); /* More shadow for button */
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            background-color: #1270eb;
            transform: translateY(0px);
        }
        p {
            font-size: 1rem;
            color: #721c24;
            background-color: #f8d7da;
            padding: 0.8rem;
            border-radius: 8px;
            display: inline-block;
            margin-top: 1rem;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.8rem; /* Increased margin for better spacing */
            padding: 15px; /* Increased padding for the logo container */
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2); /* More opacity for a sleek look */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .logo img {
            width: 120px;
            height: auto;
        }
        .footer {
            margin-top: 2.5rem; /* Increased margin for more spacing */
            font-size: 0.9rem;
            text-align: center;
            color: #333;
            opacity: 0.8;
        }
        @media screen and (max-width: 500px) {
            h2 {
                font-size: 2.2rem;
            }
            form {
                padding: 1.5rem;
            }
            button {
                font-size: 1.1rem;
            }
        }
    </style>
    <script>
        function validateInput() {
            const testCodeInput = document.getElementById('test_code');
            const testCode = testCodeInput.value.trim();
            const regex = /^[a-zA-Z0-9]+$/; // Alphanumeric validation

            if (!regex.test(testCode)) {
                alert('Please enter a valid Test ID (alphanumeric characters only).');
                testCodeInput.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="logo">
            <h2>Welcome to DASH</h2>
        </div>
        <form action="/" method="POST" onsubmit="return validateInput()">
            <label for="test_code">Enter Your Test ID</label>
            <input type="text" id="test_code" name="test_code" aria-label="Test ID" placeholder="Enter Test ID" required>
            <button type="submit">Start Test</button>
        </form>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <div class="footer">
            &copy; 2024 DASH Inc. All Rights Reserved.
        </div>
    </div>

</body>
</html>
